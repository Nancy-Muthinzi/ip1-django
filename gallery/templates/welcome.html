{% extends 'base.html' %}

{% block content %}
{{block.super}}

<div class="container-fluid">
<!-- displaying images -->
<div class="row">
{% for post in posts %} 
   
        <div class="col-md-3">
    <!-- modal button-->
            <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#myModal"><img src="{{post.image.url }}" alt="" width="250" height="250"></button> <br>
                
            <!-- modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                
            <!-- modal content -->
            <div class="modal-content">
                    <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">{{ post.image_description }}</h4>
                    </div>

                    <div class="modal-body">
                    <p>{{ post.image_category }}</p>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
            </div>
                
                </div>
            </div>
        </div>
  

{% endfor %}
</div>
</div>
{% endblock %}
