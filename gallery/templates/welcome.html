{% extends 'base.html' %}

{% block content %}
{{block.super}}

<div class="container-fluid" style="background-color: black" ;>
    <!-- displaying images -->
    <div class="row">
        {% for post in images %}

        <div class="col-md-3">
            <!-- modal button-->
            <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#myModal{{post.id}}">
                <img src="{{post.image.url }}" alt="" width="250" height="250">
            </button>
            <br>

            <!-- modal -->
        </div>


        {% endfor %}
    </div>
</div>
{% for post in images %}
<!-- modal content -->
<div class="modal fade" id="myModal{{post.id}}" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <img src="{{post.image.url }}" alt="" width="500" height="500">
                <h4 class="modal-title">{{ post.image_description }}</h4>
            </div>

            <div class="modal-body">
                {% for category in post.image_category.all %}
                <p>{{ category.name }}</p>
                {% endfor %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="copyToClipboard('img{{photo.id}}')">Copy Link</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
